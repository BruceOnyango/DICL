<section>
    <div class="container-fluid">
        <div class="row p-5">
            <div class="col-md-6 offset-md-5">
                <h4>{{ section_title }}</h4>
            </div>
        </div>


        <div class="row justify-content-between">

            {{ services }}
            <div class="col-md-3 col-12 mb-3">
                <div class="card h-100 text-center" style="width: 20rem;">
                    <div class="card-body searchable-content">
                        <h5 class="card-title">{{ title }}</h5>

                        <p class="card-text">
                           {{ description }}
                        </p>
                        <a style="color: black;" href="{{cta_link}}" class="card-link">{{cta_text}}</a>

                    </div>
                </div>
            </div>
           
            {{ /services }}


        </div>
    </div>
</section>
