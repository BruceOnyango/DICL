<section>
    <div class="container-fluid">
    
        <div class="row justify-content-center">
        
            
                <div class="row mt-5">
                    <div class="offset-md-5">
                        <h4>{{ section_title }}</h4>
                    </div>
                </div>

                <div class="row justify-content-center ">

                    <div class="row p-5">
                    
                       
                        <div class="accordion" id="accordionExample">
                            {{ faq }}
                            <div class="accordion-item p-2" style="margin-bottom: 10px; border-radius: 28px; z-index: 3">
                                <h2 class="accordion-header" id="{{identifier}}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{target}}" aria-expanded="false" aria-controls="{{target}}">
                                    {{ question }}
                                </button>
                                </h2>
                                <div id="{{target}}" class="accordion-collapse collapse" aria-labelledby="{{identifier}}" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    
                                    {{ answer }}
                                </div>
                                </div>
                            </div>
                           
    
                        
                            {{ /faq }}
                        </div>
                       
                    </div>
    
    
                </div>
        
        
        </div>
    </div>
</section>
